<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <div class="main">
        <div>
            Which list do you want to view and edit? <br>
            <button type="button" onclick="window.location.href='Client.html'">Clients</button>
            <button type="button" onclick="window.location.href='providor.html'">Providor</button>
            <button type="button" onclick="window.location.href='Potential.html'">Potential Clients</button>
        </div>
        <h1>Potential Clients</h1>
        <table id="contact-table">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Select</th>
                    <th>edit</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <form id="edit-form" style="display:none; background-color: rgb(121, 27, 27);">
            <h3>Edit Client</h3>
            <label for="edit-dni">DNI:</label>
            <input type="text" id="edit-dni" name="edit-dni"><br>
            <label for="edit-name">Name:</label>
            <input type="text" id="edit-name" name="edit-name"><br>
            <label for="edit-email">Email : </label>
            <input type="email" id="edit-email" name="edit-email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
            <button type="submit">Save Changes</button>
        </form>
        <button type="button" onclick="removeSelected()">Remove Selected</button>
        <button type="button" onclick="mailSelected()">Mail Selected</button>
        
        <form>
            <h3>New Potential Client</h3>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni"><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email : </label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required><br>
            <button type="button" onclick="addContact()">Add Contact</button>
            <button type="button" onclick="reset()">Reset</button>
        </form>
        
        
        
    </div>
    <script src="../js/potential.js"></script>
</body>

</html>
