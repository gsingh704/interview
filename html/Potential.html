<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>

    <div class="main">
        <div>
            Which list do you want to view and edit? <br>
            <button type="button" onclick="window.location.href='Client.html'">Clients</button>
            <button type="button" onclick="window.location.href='providor.html'">Providor</button>
            <button type="button" onclick="window.location.href='Potential.html'" class="active">Potential
                Clients</button>
        </div>
        <h1>Potential Clients</h1>
        <table id="contact-table">
            <thead>
                <tr>
                    <th>DNI</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Select</th>
                    <th>Edit</th>
                    <th>Last Modified</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <button type="button" onclick="selectAll()">Select All</button>
        <button type="button" onclick="removeSelected()">Remove Selected</button>
        <button type="button" onclick="mailSelected()">Mail Selected</button>
        <form>
            <h3>New Potential Client</h3>
            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" placeholder="1 letter 4 numbers; A1234"><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Joan Prat" required><br>
            <label for="email">Email : </label>
            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                placeholder="jaon@example.com" required><br>
            <button type="submit" onclick="addContact()">Add Contact</button>
            <button type="reset">Reset</button>
        </form>
    </div>
    <script src="../js/potential.js"></script>
</body>

</html>
